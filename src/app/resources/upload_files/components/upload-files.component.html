<div class="p-6 sm:p-10">
    <div class="relative group cursor-pointer flex flex-col items-center justify-center w-full h-64 rounded-2xl border-2 border-dashed transition-all duration-300 ease-in-out bg-slate-50 dark:bg-slate-800/50"
        [ngClass]="isDragging ? 'border-primary bg-primary/5 dark:bg-primary/10 scale-[1.01]' : 'border-slate-300 dark:border-slate-600 hover:border-primary hover:bg-slate-100 dark:hover:bg-slate-800'"
        (click)="fileInput.click()" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)">

        <div class="flex flex-col items-center justify-center pointer-events-none space-y-4">
            <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
                <mat-icon class="text-primary icon-size-8" [svgIcon]="'heroicons_outline:cloud-arrow-up'"></mat-icon>
            </div>
            <div class="text-center">
                <p class="text-lg font-medium text-slate-700 dark:text-slate-200">
                    <span class="text-primary hover:underline">Haz clic para subir</span> o arrastra y suelta
                </p>
            </div>
        </div>

        <input hidden #fileInput type="file" multiple (change)="onFileSelected($event)">
    </div>

    <div *ngIf="filePreviews.length > 0" class="mt-8">

        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-700">
                Archivos seleccionados ({{ filePreviews.length }})
            </h3>
            <button mat-stroked-button color="warn" (click)="clearAllFiles()">
                <mat-icon>delete_sweep</mat-icon>
                Limpiar todo
            </button>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">

            <div *ngFor="let file of filePreviews; let i = index"
                class="file-preview-card group relative bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col">
                <div
                    class="relative aspect-square w-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center overflow-hidden">
                    <ng-container *ngIf="file.isLoading">
                        <mat-progress-spinner mode="indeterminate" diameter="32"></mat-progress-spinner>
                    </ng-container>

                    <img *ngIf="!file.isLoading && file.isImage && file.previewUrl" [src]="file.previewUrl"
                        alt="Thumbnail"
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">

                    <div *ngIf="!file.isLoading && (!file.isImage || !file.previewUrl)"
                        class="flex flex-col items-center text-gray-500">
                        <mat-icon class="scale-150 mb-2">insert_drive_file</mat-icon>
                        <span class="text-xs font-bold tracking-wider uppercase">{{ file.extension }}</span>
                    </div>

                    <button mat-icon-button
                        class="absolute top-1 right-1 bg-white/80 hover:bg-white text-gray-700 backdrop-blur-sm shadow-sm opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                        (click)="removeFile(i)" matTooltip="Eliminar">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>

                <div *ngIf="file.progress > 0 && file.progress < 100" class="h-1 w-full bg-gray-100">
                    <div class="h-full bg-primary transition-all duration-300" [style.width.%]="file.progress"></div>
                </div>

                <div class="p-3 text-xs flex-1 flex flex-col justify-center">
                    <p class="font-bold text-gray-800 dark:text-gray-200 truncate mb-1" [title]="file.name">
                        {{ file.name }}
                    </p>
                    <div class="flex justify-between text-gray-500 dark:text-gray-400">
                        <span>{{ formatBytes(file.size) }}</span>
                        <span *ngIf="file.dimensions" class="opacity-75">{{ file.dimensions }}</span>
                    </div>
                    <p *ngIf="file.error" class="text-red-500 font-semibold mt-1">{{ file.error }}</p>
                    <p *ngIf="file.progress === 100" class="text-green-600 font-semibold mt-1 flex items-center gap-1">
                        <mat-icon class="text-xs h-4 w-4">check_circle</mat-icon> Completado
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
